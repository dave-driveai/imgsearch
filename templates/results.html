{% extends "base.html" %}
{% block content %}

<div> Results Page <span id="current-page-no">{{pageNo}}</span>, total {{total}} results </div>

{% for item in results %}
  <label>
    <img src="{{item.img}}" height="150px" width="150px" class="result-image"/>
    <div class="image-info">
      <div>Id</div>
      {% for id in item.id %}
        <div>{{id}} : {{item.id[id]}}</div>
      {% endfor %}
      <div>Fields</div>
      {% for num in item.numeric %}
        <div>{{num}} : {{item.numeric[num]}}</div>
      {% endfor %}
      {% for dis in item.discrete %}
        <div>{{dis}} : {{item.discrete[dis]}}</div>
      {% endfor %}
    </div>
  </label>
{% endfor %}

<div align="right">
    <span id="prev-page" class="select-icon glyphicon glyphicon-menu-left"></span>
    <input type="text" name="what" value={{pageNo}} size="4" id="page-input">
    <button id="go-page-button" class="btn btn-default">Go</button>
    <span id="next-page" class="select-icon glyphicon glyphicon-menu-right"></span>
</div>

{% endblock %}

{% block outer %}

<div class="overlay overlay-back"></div>
<div class="overlay center-content">
  <div style="float:left; margin:0; width:70%;">
  <img id="detailed-image"/>
    </div>
  <div id="detailed-info" style="float:left; margin:0; width:30%;">
  </div>
</div>


{% endblock %}

{% block includeCss %}
<link rel="stylesheet" href="/static/css/results.css"/>
{% endblock %}

{% block includeJs %}
<script src="/static/js/results.js"></script>
{% endblock %}
